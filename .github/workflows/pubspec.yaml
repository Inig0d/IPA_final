name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest
    steps:
      # Clona el repositorio
      - uses: actions/checkout@v3

      # Instala Flutter usando el canal estable y la arquitectura x64
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # Verifica si ya existe el proyecto Flutter. Si no, lo crea autom√°ticamente.
      - name: Create Flutter project if not exists
        run: |
          if [ ! -f pubspec.yaml ]; then
            flutter create .
          fi

      # Paso de depuraci√≥n: listar el contenido del directorio
      - name: List directory content
        run: |
          echo "Contenido del directorio actual:"
          ls -la

      # Verifica si el proyecto Flutter se cre√≥ correctamente
      - name: Verify Flutter project creation
        run: |
          if [ ! -d ios ]; then
            echo "Error: El directorio ios no se cre√≥. Aseg√∫rate de que flutter create . se ejecute correctamente."
            exit 1
          fi

      # Asegura que el nombre del proyecto sea v√°lido en el pubspec.yaml
      - name: Ensure valid Dart package name
        run: |
          sed -i '' 's/name: IPA_final/name: ipa_final/' pubspec.yaml

      # Asegura que el SDK de Flutter est√© correctamente especificado
      - name: Ensure correct SDK specification
        run: |
          if ! grep -q "sdk: flutter" pubspec.yaml; then
            # Verifica que la secci√≥n 'environment' exista
            if ! grep -q "environment:" pubspec.yaml; then
              echo -e "environment:\n  sdk: '>=2.12.0 <3.0.0'" >> pubspec.yaml
            else
              sed -i '' '/environment:/a\
            sdk: flutter' pubspec.yaml
            fi
          fi

      # Verifica si el archivo HTML est√° en el lugar correcto (en la ra√≠z)
      - name: Ensure HTML file exists
        run: |
          if [ ! -f mi_carnet_vip_canjear.html ]; then
            echo "Error: El archivo mi_carnet_vip_canjear.html no existe en la ra√≠z."
            exit 1
          else
            echo "El archivo mi_carnet_vip_canjear.html existe en la ra√≠z, movi√©ndolo a assets/html..."
            mkdir -p assets/html
            mv mi_carnet_vip_canjear.html assets/html/
          fi

      # Asegura que el archivo HTML est√© registrado como un recurso en pubspec.yaml
      - name: Ensure HTML file is listed in pubspec.yaml
        run: |
          if ! grep -q "assets/html/mi_carnet_vip_canjear.html" pubspec.yaml; then
            echo "Registrando archivo HTML en pubspec.yaml..."
            sed -i '' '/assets:/a\
            - assets/html/mi_carnet_vip_canjear.html' pubspec.yaml
          fi

      # Verifica si el archivo Dart est√° en el lugar correcto (en la carpeta lib)
      - name: Ensure Dart file exists
        run: |
          if [ ! -f lib/mi_codigo.dart ]; then
            echo "Error: El archivo mi_codigo.dart no existe en lib."
            exit 1
          fi

      # Instala las dependencias del proyecto Flutter
      - run: flutter pub get

      # Actualiza el repositorio de pods
      - name: Update CocoaPods repository
        run: pod repo update
        working-directory: ios

      # Compila la versi√≥n release de la app iOS sin firmar
      - run: flutter build ios --release --no-codesign

      # Crea el directorio Payload
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      # Mueve la app a la carpeta Payload
      - run: mv Runner.app/ Payload
        working-directory: build/ios/iphoneos

      # Comprime los archivos en un archivo IPA
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # Sube el archivo IPA a la secci√≥n de releases
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
